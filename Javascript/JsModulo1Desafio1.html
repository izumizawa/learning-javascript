<html>
    <head>
        <meta charset="UTF-8">
        <title>Desafio 1</title>
    </head>
    <body>
        <script>
            // Função em Js dentro de Script
            var endereco = {
                    rua: "Rua dos pinheiros",
                    numero: 1293,
                    bairro: "Centro",
                    cidade: "São Paulo",
                    uf: "SP"
                };

            function retornaFrase(endereco) {
                // O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.
                console.log("O usuário mora em " + endereco.cidade + " / " + endereco.uf + ", no bairro " + endereco.bairro + ", na rua \"" + endereco.rua + "\" com nº " + endereco.numero + ".");
            }
            retornaFrase(endereco);
        </script>
    </body>
</html>
